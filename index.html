<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .search-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%; /* Smaller search bar */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff; /* White background for search bar */
            color: #000; /* Black text for search bar */
        }

        button {
            background-color: #FF0000; /* Red button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition on hover */
        }

        button:hover {
            background-color: #FF4444; /* Lighter red on hover */
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Page</h1>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()">Search</button>
        <p id="searchResult"></p>
    </div>

    <script>
        function search() {
            const searchTerm = document.getElementById('searchInput').value;
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const result = data.includes(searchTerm);
                    document.getElementById('searchResult').textContent = result ? 'True' : 'False';
                })
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
