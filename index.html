<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pas De Retour</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #000; /* Black text */
        }

        .search-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #000; /* Black text */
        }

        button {
            background-color: #FF0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF4444;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
         <img class="search-image" src="https://cdn.pixabay.com/photo/2021/10/12/19/40/money-6704593_1280.png" alt="Ecommerce Image" width="100" height="100">
        <h1>Numéro de client</h1>
        <p>Enter phone numbers separated by spaces:</p>
        <input type="text" id="searchInput" placeholder="Example: 123456 789012">
        <button onclick="search()" style="margin-top: 10px;">📦 Verifier 📦</button>
        <p id="searchResult"></p>
        <div id="loading">Loading...</div>
    </div>

    <script>
        function search() {
            const searchInput = document.getElementById('searchInput').value;
            const searchTerms = searchInput.split(' ');

            if (searchTerms.length === 0) {
                document.getElementById('searchResult').textContent = "Please enter phone numbers to search.";
                return;
            }

            // Show loading indicator
            document.getElementById('loading').style.display = 'block';

            // Create a function to check if a single phone number exists in the data
            function checkNumber(number) {
                return fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        return data.includes(number.trim()) ? "⚠️Ce client existe dans la base de donnee ⚠️" : "✔️Ce client n'existe pas dans la base de donnee ✔️";
                    })
                    .catch(error => console.error(error));
            }

            // Initialize an array to hold the promises for each number
            const promises = [];

            // Loop through each search term and create a promise for it
            searchTerms.forEach(term => {
                const result = checkNumber(term.trim());
                promises.push(result);
            });

            // Wait for all promises to resolve
            Promise.all(promises)
                .then(results => {
                    // Hide loading indicator
                    document.getElementById('loading').style.display = 'none';

                    // Create a new window to display the results
                    const resultWindow = window.open('', '_blank', 'width=600,height=400');
                    resultWindow.document.write('<html><head><title>Search Results</title></head><body>');
                    resultWindow.document.write('<h1>Search Results</h1>');

                    results.forEach(result => {
                        resultWindow.document.write(`<input type="text" value="Input: ${result}" readonly><br>`);
                    });

                    resultWindow.document.write('</body></html>');
                    resultWindow.document.close();
                });
        }
    </script>
</body>
</html>
